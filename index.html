<!doctype html>
<html lang="en">
<head>
    <title>Site Maintenance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <style>
        /* Reset and Base Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Flexbox for vertical and horizontal centering */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        /* The white card container */
        .content {
            background: white;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* SVG Icon Animation */
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            fill: #3498db;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
